<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinergia Gestión Agropecuaria</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        div, h1{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin: 0;
            background-color: #f2f2f2;
            font-family: 'Montserrat', sans-serif;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 3rem;
            padding-bottom: 4em;
        }
        h1{
            display: block;
            text-indent: -999em;
            position: relative;

            width: clamp(15rem, 25vw, 25rem);
            height: clamp(5rem, 8vw, 8rem);
        }
        h1::before{
            content:"";
            width: 100%;
            height: 100%;
            display: block;
            background: url("sinergia-gestion-agropecuaria-logo.svg") no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 0;
            left:0;
        }

        ul{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 4vw, 4rem);
            padding: 0.2em 0.5em;
            width: fit-content;
            border-radius: 2em;
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            font-size: 1rem;
            font-weight: normal;
            text-align: center;
            margin: 0;
            padding-block: 0.5em;
        }
       
        a{
            color: #4a4a4a;
            font-size: 1rem;
            font-weight: normal;
        }
        a:hover{
            color: #003430;
            text-decoration: none;
        }

        .images{
            display: flex;
            width: 100%;
            padding: clamp(1rem, 4vw, 4rem);
            gap: 1rem;
            overflow: hidden;
        }

        .images figure{
            /* flex: 1 1 33%; */
            width: calc(33% - 1rem);
            height: clamp(10rem, 20vw, 20rem);
            margin: 0;
            position: relative;
        }

        .images figure img{
            display: block;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            position: absolute;
            object-position: center center;
        }

        .images figure:nth-child(4){
            display: none;
        }

        .images figure:nth-child(5){
            display: none;
        }

        @media screen and (min-width: 768px){
            .images figure{
                /* flex: 1 1 20%; */
                width: calc(20% - 1rem);
            }
            .images figure:nth-child(4){
                display: block;
            }
            .images figure:nth-child(5){
                display: block;
            }
            ul{
                flex-direction: row;
                gap: 0;
            }
            li{
            padding-inline: clamp(1rem, 6vw, 6rem);
            border-left: 1px solid #9a9a9a;
            padding-block: 0;
            }
            li:last-child{
            border-right: 1px solid #9a9a9a;
        }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Sinergia</h1>
        <div class="images">
            <figure><img src="images/sinergia1.jpg" alt="Sinergia Gestión Agropecuaria"/></figure>
            <figure><img src="images/sinergia2.jpg" alt="Sinergia Gestión Agropecuaria"/></figure>
            <figure><img src="images/sinergia3.jpg" alt="Sinergia Gestión Agropecuaria"/></figure>
            <figure><img src="images/sinergia4.jpg" alt="Sinergia Gestión Agropecuaria"/></figure>
            <figure><img src="images/sinergia5.jpg" alt="Sinergia Gestión Agropecuaria"/></figure>
        </div>
        <ul>
            <li>(+57) 311 208 3574</li>
            <li><a href="mailto:info@sinergiaga.com">info@sinergiaga.com</a></li>
            <li><a href="https://www.instagram.com/sinergia_ga/" target="_blank">@Sinergia_ga</a></li>
        </ul>
    </div>
</body>
</html>
