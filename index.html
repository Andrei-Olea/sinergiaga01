<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinergia Gesti√≥n Agropecuaria</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        div, h1{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin: 0;
            background-color: #f2f2f2;
            font-family: 'Montserrat', sans-serif;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 3rem;
        }
        h1{
            display: block;
            text-indent: -999em;
            position: relative;

            width: clamp(15rem, 25vw, 25rem);
            height: clamp(5rem, 10vw, 10rem);
        }
        h1::before{
            content:"";
            width: 100%;
            height: 100%;
            display: block;
            background: url("sinergia-gestion-agropecuaria-logo.svg") no-repeat center center;
            background-size: contain;
            position: absolute;
            top: 0;
            left:0;
        }

        ul{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 4vw, 4rem);
            padding: 0.2em 0.5em;
            width: fit-content;
            border-radius: 2em;
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            font-size: 1rem;
            font-weight: normal;
            text-align: center;
            margin: 0;
            padding-block: 0.5em;
            border-bottom: 1px solid #9a9a9a;
        }
       
        a{
            color: #4a4a4a;
            font-size: 1rem;
            font-weight: normal;
        }
        a:hover{
            color: #003430;
            text-decoration: none;
        }

        @media screen and (min-width: 768px){
            ul{
                flex-direction: row;
                gap: 0;
            }
            li{
            padding-inline: clamp(1rem, 6vw, 6rem);
            border-left: 1px solid #9a9a9a;
            padding: 0;
            }
            li:last-child{
            border-right: 1px solid #9a9a9a;
        }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Sinergia</h1>
        <ul>
            <li>(+57) 311 208 3574</li>
            <li><a href="mailto:info@sinergiaga.com">info@sinergiaga.com</a></li>
            <li><a href="https://www.instagram.com/sinergia_ga/" target="_blank">@Sinergia_ga</a></li>
        </ul>
    </div>
</body>
</html>
